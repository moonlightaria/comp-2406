<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Todo</title>
    <body onload="init()">
        <form id="input">
            <label for="text">Item Name</label>
            <input type="text" id="text" name="text">
            <button id="add" name="add" id="input">add item</button>
        </form id="checklist">
            <div id="options">
                
            </div>
            <button id="remove" name="remove" form="checklist">remove selected</button>
            <button id="highlight" name="highlight" form="checklist">highlight/unhighlight</button>
            <button id="sort" name="sort" form="checklist">sort items</button>
        </form>
        <script src="todo.js"></script>
    </body>
